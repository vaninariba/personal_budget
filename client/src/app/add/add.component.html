<div class="container">
    <div class="card text-white bg-primary col-md-8" >
        <div class="card-header">
            Add a record
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text"placeholder="Insert a concept" name="concept" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Insert amount" name
                    ="amount" class="form-control">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Select a type</label>
                    <select class="form-control" name="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button class="btn btn-secondary">Add record</button>
            </form>
        </div>
    </div>
</div>
